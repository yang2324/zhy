<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/animate.css" />
		<script type="text/javascript" src="../js/jquery-3.2.1.min.js" ></script>
		<style>
			.header{width: 100%;height: 500px;background: rgba(200,200,200,0.5);}
			.main{width: 100%;height: 500px;background: rgba(100,100,100,0.8);}
			.dh{width: 100%;height: 100px;background: greenyellow;}
		</style>
	</head>
	<body>
		<div class="header wow rollIn"></div>
		<div class="main wow slideInUp"></div>
		<div class="main wow slideInUp"></div>
		<div class="main wow slideInUp"></div>
		<div class="dh wow bounceInDown" data-wow-duration="1s" data-wow-delay="1s" data-wow-offset="1"  data-wow-iteration="1"></div>
		
		<script type="text/javascript" src="../js/wow.min.js" ></script>
		<script type="text/javascript">
		    new WOW().init();
		</script>
	</body>
</html>
