div{
    width: 200px;
    min-height: 30px;

    solid #ef3333;

<body>
<div id = "test"></div>
<script >
    var text = "我有一个梦想我有一个梦想我有一个梦想我有一个梦想";
    var num = text.length;

    var i =0;
    function show() {
        var shower = text.substr(0,i);
        document.getElementById("test").innerHTML = shower;
        i++;
        if(i + 1 >= num){
            clearInterval("done");
        }
    }
    var done=setInterval("show()",100);


</script>
</body>
